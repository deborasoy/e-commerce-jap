  <main>
    <div class="container">
      <div class="alert alert-danger d-none" role="alert" id="error-alert">

      </div>
      <div class="row">

        <div class="col-6 align-self-center">
          <h3>Perfil</h3>
        </div>
        <div class="col-6 mt-5 text-end" id="img-profile">
          <img src="/img/img_perfil.png" id="user-img" style="object-fit: cover;" width="150" height="100"
            alt="Foto de Perfil del Usuario">
        </div>

      </div>

      <hr />

      <form id="user-data">

        <div class="row">

          <div class="form-group my-1 col-12 col-sm-6">
            <label for="firstName">Primer nombre*</label>
            <input type="text" class="form-control" id="firstName" name="firstName" autocomplete="off" placeholder=""
              required>
          </div>

          <div class="form-group my-1 col-12 col-sm-6">
            <label for="secondName">Segundo nombre</label>
            <input type="text" class="form-control" id="secondName" autocomplete="off" name="secondName" placeholder="">
          </div>

          <div class="form-group my-1 col-12 col-sm-6">
            <label for="firstLastName">Primer apellido*</label>
            <input type="text" class="form-control" id="firstLastName" autocomplete="off" name="firstLastName"
              placeholder="" required>
          </div>

          <div class="form-group my-1 col-12 col-sm-6">
            <label for="secondLastName">Segundo apellido</label>
            <input type="text" class="form-control" id="secondLastName" autocomplete="off" name="secondLastName"
              placeholder="">
          </div>

          <div class="form-group my-1 col-12 col-sm-6">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" autocomplete="on"
              placeholder="Ingrese su Email" required>
          </div>

          <div class="form-group my-1 col-12 col-sm-6">
            <label for="img">Imagen de perfil</label>
            <input type="file" accept=".jpg, .jpeg, .png" class="form-control" id="img" name="img" placeholder="">
          </div>

          <div class="form-group my-1 col-12 col-sm-6">
            <label for="tel">Teléfono de contacto*</label>
            <input type="number" class="form-control" id="tel" name="tel" autocomplete="off"
              placeholder="Ingrese su Telefono" required>
          </div>
        </div>

        <button type="submit" class="btn btn-primary my-3">Guardar cambios</button>
      </form>

    </div>
  </main>
